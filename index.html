<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Online Voting System</h1>
            <h2 class="login-subtitle">Login</h2>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="mobile">MOBILE NUMBER</label>
                    <input type="tel" id="mobile" class="form-control" placeholder="Enter your mobile number" required>
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <div class="password-field">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            
            <div class="login-links">
                <p>Don't have an account? <a href="register.html" class="link">Register here</a></p>
                <p>Admin? <a href="admin.html" class="link">Access Admin Panel</a></p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
